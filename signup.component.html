<div class="container">
    <div class="row">
        <div class="offset-sm-2 col-sm-8">
            <div class="cardtext-blank border-0">
                <div class="cardbody">
                    <div class="card-title text-center">
                        <h5>Sign up for free</h5>
                    </div>
                    <div class="card-text">
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                            <div class="form-row">
                                <div class="form-group-col-sm-6">
                                    <input type="text" class="form-control"
                                    placeholder="First Name"
                                    formControlName="myForm.controls['firstName']">
                                </div>
                                <div class="form-group-col-sm-6">
                                    <input type="text" class="form-control"
                                    placeholder="Last Name"
                                    formControlName="myForm.controls['lastName']">
                                </div>
                                <div class="alert alert-danger" *ngIf="(!myForm.controls['firstName'].valid
                                ||!myForm.controls['lastName'].valid) && (!myForm.controls['firstName'].touched
                                ||!myForm.controls['lastName'].touched)" >
                                    First & Last names are required
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="email" 
                                placeholder="enter your email" class="form-control">
                                <small class="form-text text-muted"
                                formControlName="myForm.controls['email']">
                                    third parties won't have access to your email
                                </small>
                            </div>
                            <div class="alert alert-danger" *ngIf=" !myForm.controls['email'].valid && 
                            myForm.controls['email'].touched" >
                                valid email is required
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"
                                placeholder="password"
                                formControlName="myForm.controls['password']">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"
                                placeholder="confirm password"
                                formControlName="myForm.controls['confirmPassword']">
                            </div>
                            <div class="alert alert-danger">
                                password should be atleast 8 characters long
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-block btn-warning"
                                [disabled]='!myForm.valid'>
                                    Submit
                                </button>
                            </div>
                        </form>
                        {{myForm.controls['confirmPassword'].errors | json}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
